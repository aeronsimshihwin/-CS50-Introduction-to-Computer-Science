{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action = "{{ url_for('buy') }}" method = "POST">
        <fieldset>
            <div class = "form-group">
                <input autocomplete = "off" autofocus class = "form-control" name = "symbol" placeholder = "Stock Symbol" type = "text"/>
            </div>
            <div class = "form-group">
                <input autocomplete = "off" autofocus class = "form-control" name = "shares" placeholder = "Quantity of Shares" type = "int"/>
            </div>
            <div class = "form-group">
                <button class = "btn btn-success" type = "submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
