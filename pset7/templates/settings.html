{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <form action = "{{ url_for('settings') }}" method = "POST">
        <fieldset>
            <div class = "form-group">
                <input autocomplete = "off" autofocus class = "form-control" name = "oldpw" placeholder = "Old Password" type = "password"/>
            </div>
            <div class = "form-group">
                <input autocomplete = "off" autofocus class = "form-control" name = "newpw" placeholder = "New Password" type = "password"/>
            </div>
            <div class = "form-group">
                <input autocomplete = "off" autofocus class = "form-control" name = "newpwc" placeholder = "New Password Confirmation" type = "password"/>
            </div>
            <div class = "form-group">
                <button class = "btn btn-danger" type = "submit">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
